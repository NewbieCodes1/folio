<!DOCTYPE html>
<html>

<head>
    <title> Folio </title>
    <meta name="keywords" content="Folio, Portfolio, Portfolio Generator">
    <meta name="description" content="An amazing portfolio generator">
    <meta name="author" content="Abhishek Maurya, Shashank Patil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fe3b336ed.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="css/login-register.css">
</head>

<body>
    <div class="container col-9">
        <div class="navbar">
            <div class="nav">
                <div class="nav-header">
                    <div class="nav-title">
                        <a href="home.html">
                            Folio
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-page">
            <div class="title">
                <h1>Sign in to <span style="font-family: 'Sofia';">Folio</span></h1>
            </div>
            <div class="login-form-field">
                <form action="" method="post" autocomplete="on" name="login-form" class="login-form">
                    <div class="field-part">
                        <label for="username">Username</label></br>
                        <input type="text" id="username" name="username" class="login-form-items"></br>

                        <label for="username">Email</label></br>
                        <input type="email" id="email" name="email" class="login-form-items"></br>

                        <label for="password">Password</label></br>
                        <input type="password" id="password" name="password" class="login-form-items"></br>

                        <label for="password">Re-Enter Password</label></br>
                        <input type="password" id="password" name="password" class="login-form-items"></br>
                    </div>
                    <input type="submit" name="submit" value="Sign Up" class="login-form-items">
                </form>
            </div>
            <br>
            <div class="account-status">
                <p>Don't have an account? <a href="login.html" target="_self" class="account">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
